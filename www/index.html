<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; ">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development). 
	        cordova.js or phonegap.js file must be the last script, 
	        and that this file will not be found in our development files, 
	        but rather automatically included when running or emulating our app -->
        <script src="cordova.js"></script>

        <!-- js -->
        <script src="js/app.js"></script>
        
        <!-- constants -->
        <script src="js/constants/constants.js"></script>
        <script src="js/config/ws-urls-config.js"></script>
        <script src="js/config/error-messages.js"></script>
        
        <!-- states -->
        <script src="js/states/states.js"></script>
        
        <!-- controller js files -->
        <script src="js/controllers/AppController.js"></script>
        <script src="js/controllers/LoginController.js"></script>        
        <script src="js/controllers/MenuController.js"></script>
        <script src="js/controllers/HomeController.js"></script> 
        <script src="js/controllers/QuickSearchController.js"></script>
        <script src="js/controllers/SearchResultsController.js"></script>
        <script src="js/controllers/ProjectDetailsController.js"></script>
        <script src="js/controllers/SavedSearchController.js"></script>
        
        <!-- service js files -->
        <script src="js/services/AuthService.js"></script>
        <script src="js/services/WSCallService.js"></script>
        <script src="js/services/ErrorMsgService.js"></script>
        
        <!-- directive js files -->
        <script src="js/directives/directives.js"></script>
        
        <!-- filter js files -->
        <script src="js/filters/filters.js"></script>
  		
    </head>
    
    <body ng-app="cdc" ng-controller="appController">
        
        <!-- navigation bar -->
        <ion-nav-bar class="bar-cdc-blue">
        </ion-nav-bar>
        
        <!-- navigation view -->
        <ion-nav-view></ion-nav-view>
        
    </body>
</html>
