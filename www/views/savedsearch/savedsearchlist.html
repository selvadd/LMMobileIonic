<ion-view view-title="Saved Searches">
	
	<ion-nav-bar class="bar-cdc-blue">
		<ion-nav-buttons side="left">
	    	<button menu-toggle="left" class="button button-icon ion-navicon"></button>
	  	</ion-nav-buttons>
	  	<ion-nav-buttons side="right">
	    	<button class="button button-icon ion-android-more-vertical" ng-click="openPopover($event)"></button>
	  	</ion-nav-buttons>
  	</ion-nav-bar>
 
  <ion-content class="padding">
  
  <!-- List of Saved Searches -->
     <ion-list can-swipe="true">
      <ion-item ng-click="" collection-repeat="savedSearch in savedSearchList">
        <div class="col text-wrap">
        {{savedSearch}}</div>
      
    <ion-option-button class="button-cdc-blue" ng-click="copy(savedSearch)">Run</ion-option-button>
    <ion-option-button class="button-cdc-violet" ng-click="copy(savedSearch)">N&U</ion-option-button>
    <ion-option-button class="button-cdc-gray" ng-click="edit(savedSearch)">Edit</ion-option-button>
    <ion-option-button class="button-assertive" ng-click="delete(savedSearch)">Del</ion-option-button>
    
    </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
